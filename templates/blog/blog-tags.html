{% load static %}

<div class="widget">
  <h5 class="widget-title font-alt">تگ ها</h5>

  <div class="widget-body">
    <div class="tags">
        {% for post in posts%}
        {% for tag in post.tags.all %}
          <a href="{% url 'blog:tag' tag_name=tag.name %}">{{tag.name}}</a>
        {% endfor %}
        {% endfor %}
    </div>
  </div>
</div>
