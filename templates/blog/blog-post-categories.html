{% load static %}

<div class="widget">
  <h5 class="widget-title font-alt">دسته بندی ها</h5>

  <div class="widget-body">
    <ul class="clearlist widget-menu">
    {% for name,count in categories.items %}
      <li>
        <a href="{% url 'blog:category' cat_name=name %}" title="">{{name}}</a>
        <small> - {{count}} </small>
      </li>
    {% endfor %}
    </ul>
  </div>
</div>
